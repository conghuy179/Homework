<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOMEWORK 1 to 5</title>
</head>

<body>
    <script>
        var x = parseInt(prompt("Nhap chieu rong"));
        var y = parseInt(prompt("Nhap chieu dai"));

        function test(a, b) {
            if (a <= 0) {
                alert("Error: a <= 0 ");
                return false;
                // bao loi a <= 0
            } else if (b <= 0) {
                alert("Error: b <= 0 ");
                return false;
                // bao loi b <= 0
            } else {
                return true;
            }
        }


        function perimeter(a, b) {
            if (a > 0 && b > 0) {
                return (a + b) * 2;
            }
        }

        function area(a, b) {
            if (a > 0 && b > 0) {
                return a * b;
            }
        }

        function chayChuongTrinh(a, b) {
            var t = test(a, b);
            if (t === true) {
                var p = perimeter(a, b);
                var aR = area(a, b);
                document.write("Chieu rong bang " + a + "." + "<br>" + "Chieu dai bang " + b + "." + "<br>" + "Chu vi bang " + p + ".<br>");
                document.write("Chieu rong bang " + a + "." + "<br>" + "Chieu dai bang " + b + "." + "<br>" + "Dien tich bang " + aR + ".<br>");

            } else {
                alert("Error");
            }
        }
        chayChuongTrinh(x, y);
    </script>
</body>
