<script>
    var x = parseInt(prompt("Nhap chieu rong"));
    var y = parseInt(prompt("Nhap chieu dai"));
    //6. chu vi hinh chu nhat
    var chuvi(x, y) = (x + y) * 2;

    //kiem tra gia tri dau vao duong
    function chuvi(x, y) {
        if (Math.sign(x, y) === 1) {
            console.log(chuvi);
        }
        console.log("error");
    }

    //7. Dien tich hinh chu nhat
    var dientich(x, y) = x * y;

    //kiem tra gia tri dau vao duong
    function dientich(x, y) {
        if (Math.sign(x, y) === 1) {
            console.log(dientich);
        }

        console.log("error");
    }


    var r = parseInt(prompt("Nhap ban kinh duong tron"));
    //8. Chu vi duong tron
    var chuViDuongTron(r) = r * 2 * Math.PI;

    //kiem tra gia tri dau vao duong
    function chuViDuongTron(r) {
        if (Math.sign(r) === 1) {
            console.log(chuViDuongTron);
        }

        console.log("error");
    }

    //9. dien tich duong tron
    var dienTichDuongTron(r) = Math.pow(r, 2) * Math.PI;

    //kiem tra gia tri dau vao duong
    function dienTichDuongTron(r) {
        if (Math.sign(r) === 1) {
            console.log(dienTichDuongTron);
        }

        console.log("error");
    }

    //10. ky tu lien sau
    var kytu(o) = [a - z];

    function kytu(o) {
        if (kytu(o)) === [a - z] {
            return o + 1;
        }
        console.log("error");
    }
</script>
