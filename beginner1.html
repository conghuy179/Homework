<script>
    var a = parseInt(prompt("Nhập số a"));
    var b = parseInt(prompt("Nhập số b"));
    // Tinh Tong
    var tong = a + b;
    document.write("Tong cua " + a + "va " + b + "= " + tong); <
    br >
        // Tinh Hieu
        var hieu = a - b;
    document.write("Hieu cua " + a + "va " + b + "= " + hieu); <
    br >
        // Tinh Tich
        var tich = a * b;
    document.write("Tich cua " + a + "va " + b + "= " + tich); <
    br >
        // Tinh Thuong
        var thuong = a / b;
    document.write("Thuong cua " + a + "va " + b + "= " + thuong);
</script>
